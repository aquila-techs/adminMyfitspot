<div class="card">
    <div class="card-body">
        <h4 class="card-title">Latest Recipes</h4>
    </div>
    <div class="comment-widgets" [perfectScrollbar]="config">
        <!-- Comment Row -->
        <div class="d-flex flex-row comment-row m-t-0" *ngFor="let r of recipes">
            <div class="p-2">
                <img *ngIf="!r?.image" alt="post" src="../../../../assets/images/NoImage.png" class="rounded-circle" width="50"/>
                <img *ngIf="r?.image" src="{{imgUrl}}{{r?.image}}" alt="post" width="50" class="rounded-circle">
            </div>
            <div class="comment-text w-100">
                <h6 class="font-medium">{{r?.nameEn}}</h6>
                <span class="m-b-15 d-block" *ngIf="r?.recipeUrl">RecipeUrl: <a class="link pointer">{{r?.recipeUrl}}</a></span>
                <span class="m-b-15 d-block" *ngIf="r?.recipeEn" [innerHTML]="r?.recipeEn">Description</span>
                <div class="comment-footer">
                    <span class="text-muted float-right">{{r?.createdAt | date: "short"}}</span>
                    <span class="action-icons">
                        <button class="btn btn-rounded btn-sm btn-outline-secondary" type="button">View Recipe</button>
                        <!-- <a href="javascript:void(0)">
                            <i class="ti-pencil-alt"></i>
                        </a>
                        <a href="javascript:void(0)">
                            <i class="ti-check"></i>
                        </a>
                        <a href="javascript:void(0)">
                            <i class="ti-heart"></i>
                        </a> -->
                    </span>
                </div>
            </div>
        </div>
       
    </div>
</div>
