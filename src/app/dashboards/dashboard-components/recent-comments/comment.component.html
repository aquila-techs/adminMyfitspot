<div class="card">
    <div class="card-body">
        <h4 class="card-title">Latest Posts</h4>
    </div>
    <div class="comment-widgets" [perfectScrollbar]="config">
        <!-- Comment Row -->
        <div class="d-flex flex-row comment-row m-t-0" *ngFor="let p of posts">
            <div class="p-2">
                <img *ngIf="!p?.featureImage?.m" alt="post" src="../../../../assets/images/NoImage.png" class="rounded-circle" width="50"/>
                <img *ngIf="p?.featureImage?.m" src="{{imgUrl}}{{p?.featureImage?.m}}" alt="post" width="50" class="rounded-circle">
            </div>
            <div class="comment-text w-100">
                <h6 class="font-medium">{{p.title}}</h6>
                <span class="m-b-15 d-block" *ngIf="!p?.description">No Description</span>
                <span class="m-b-15 d-block" *ngIf="p?.description" [innerHTML]="p?.description"></span>
                <div class="comment-footer">
                    <span class="text-muted float-right">{{p.createdAt | date: "short"}}</span>
                    
                    <span class="action-icons">
                        <button class="btn btn-rounded btn-sm btn-outline-secondary" type="button">View Post</button>
                        <!-- <a href="javascript:void(0)">
                            <i class="ti-pencil-alt"></i>
                        </a>
                        <a href="javascript:void(0)">
                            <i class="ti-check"></i>
                        </a>
                        <a href="javascript:void(0)">
                            <i class="ti-heart"></i>
                        </a> -->
                    </span>
                </div>
            </div>
        </div>
       
    </div>
</div>
