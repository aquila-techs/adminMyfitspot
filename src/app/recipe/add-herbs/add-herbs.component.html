<div class="row">
    <div class="col-md-4">
        <form #myForm="ngForm">
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control radius margin" [(ngModel)]="herb.nameEn" id="nameEn" placeholder="English" name="nameEn" aria-describedby="nameEn" >
                <input type="text" class="form-control radius" [(ngModel)]="herb.nameNl" id="nameNl" placeholder="Dutch" name="nameNl" aria-describedby="nameNl" >
              </div>
            <div class="form-group">
                <label>Value</label>
                <input type="text" class="form-control radius" id="value" [(ngModel)]="herb.value"  name="value" aria-describedby="value" >
                <small class="text-muted">The “value" is the value of 1 gram of herb is equal to how many "KCal".</small>
            </div>
            <div class="form-group m-t-10">
                <button type="button" class="btn cus-btns ml-auto radius" (click)="addHerb(myForm)" >Add New Herb</button>
            </div>
        </form>
    </div>
    <div class="col-md-8">
        <div class="scrollable table-responsive" style="height:500px;" [perfectScrollbar]="config">
            <table class="table table-hover text-center">
                <thead class="thead-light">
                  <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Value</th>
                    <th scope="col">Action</th>
                  </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let h of herbs; let i=index">
                      <td>{{ h?.nameEn }}</td>
                      <td>{{h?.value }}</td>          
                      <td>
                        <i class="ti-pencil text-info m-r-10 pointer" (click)="update(edit,i)"></i>
                        <i class="ti-trash text-danger pointer"  (click)="deleteherbs(h._id,i)" ></i></td>
                    </tr>
               </tbody>
            </table>
        </div>
    </div>
</div>


<ng-template #edit let-modal>
    <div class="modal-header">
      <h4 class="modal-title">Edit Herb</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form>
        <div class="form-group">
          <label for="name">Name</label>
          <input [(ngModel)]="sherb.nameEn" name="nameEn" type="text" class="form-control margin" id="nameEn" placeholder="English" />
          <input [(ngModel)]="sherb.nameNl" name="nameNl" type="text" class="form-control" id="nameNl" placeholder="Dutch" />
        </div>
        <div class="form-group">
            <label>Value</label>
            <input type="text" class="form-control radius" id="value" [(ngModel)]="sherb.value"  name="value" aria-describedby="value" >
            <small class="text-muted">The “value" is the value of 1 gram of vegetable is equal to how many "KCal".</small>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="modal.dismiss('Cross click')">
        Close
      </button>
      <button (click)="updateHerb()" type="button" class="btn btn-info">
        Save
      </button>
    </div>
  </ng-template>
