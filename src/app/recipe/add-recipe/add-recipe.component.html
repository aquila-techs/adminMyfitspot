<div class="row">
    <!-- Column -->
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <form >
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control radius" [(ngModel)]="recipe.name" id="name" name="name" aria-describedby="name" >
                    </div>
                    <div class="form-group">
                        <label>Value</label>
                        <input type="text" class="form-control radius" id="value" [(ngModel)]="recipe.value"  name="value" aria-describedby="value" >
                  </div>
                    <div class="form-group m-t-10">
                        <button type="button" class="btn btn-info ml-auto radius" (click)="addRecipe()" >Add Recipe</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Column -->
</div>
